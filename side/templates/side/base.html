{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'side/normalize.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/grid.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/ionicons.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/queries.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="{% static "side/kicks2.png" %}">
  <title>Sidekicks</title>
</head>

<body>
  <!-- navbar -->
  <nav class="base-nav">
    <div class="row">
      <img src="{% static 'side/drip.png' %}" alt="Omnifood logo" class="logo">
      <img src="{% static 'side/drip2.png' %}" alt="Omnifood logo" class="logo-black">
      <ul class="main-nav js--main-nav">
        <li><a href="{% url 'home' %}">Home</a></li>
      </ul>
      <a class="mobile-nav-icon js--nav-icon">
        <ion-icon name="menu"></ion-icon>
      </a>
    </div>
  </nav>

  {% block content %} {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
  <script src="{%  static 'side/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'side/script.js' %}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
