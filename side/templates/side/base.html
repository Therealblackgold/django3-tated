{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#b0a63f" />
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'side/normalize.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/grid.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/ionicons.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'side/queries.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="{% static 'side/vibe8.png' %}">
  <title>Taded</title>
</head>

<body>
  <!-- navbar -->
  <nav class="base-nav">
    <div class="row">
      <img src="{% static 'side/drip.png' %}" alt="Omnifood logo" class="logo">
      <img src="{% static 'side/drip2.png' %}" alt="Omnifood logo" class="logo-black">
      <ul class="main-nav js--main-nav">
        <li><a href="{% url 'home' %}">Home</a></li>
      </ul>
      <a class="mobile-nav-icon js--nav-icon">
        <ion-icon name="menu"></ion-icon>
      </a>
    </div>
  </nav>

  {% block content %} {% endblock %}

  <footer>
    <div class="row">
      <div class="col span-1-of-2">
        <ul class="footer-nav">
          <li><a href="#">About us</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">iOS App</a></li>
          <li><a href="#">Android App</a></li>
        </ul>
      </div>
      <div class="col span-1-of-2">
        <ul class="social-links">
          <p class="long-copy">
            <a href="https://m.facebook.com/profile.php?id=100003812803712&ref=content_filter" target="blank">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            |
            <a href="https://www.instagram.com/taded_sa/" target="blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            |
            <a href="#">
              <ion-icon name="egg"></ion-icon>
            </a>
            |
            <a href="https://www.youtube.com/channel/UCQ3DI6bSTlqeSE8JVBNqEhQ" target="blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </p>
        </ul>
      </div>
    </div>
    <div class="row">
      <p>
        developped by SIDEKICKS DEV
      </p>
      <p>
        Built with Django,Python,HTML,Css and JavaScript
      </p>
    </div>
    <div class="row">
      <a href='https://www.symptoma.it/'>www.symptoma.it</a>
      <script type='text/javascript'
        src='https://www.freevisitorcounters.com/auth.php?id=f214800620c37d599252aaecd71b600f1af2f3e7'></script>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/703560/t/2"></script>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
  <script src="{%  static 'side/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'side/script.js' %}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
